name: bazel_build
on:
  push:
    branches:
      - main
jobs:
  bazel-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install Pip
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools==60.6.0 wheel==0.37.1 pylint==2.10.2
      - uses: bazelbuild/setup-bazelisk@v1
      - name: Bazel build
        run: bazel build //...
      - name: Bazel test
        run: bazel test --test_summary=detailed --test_output=errors //...
      - name: Package whl
        run: ./package/build_pip.sh
